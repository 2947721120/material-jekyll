<header>
  <div class="wrapper">
    {% if page.title %}<a href="{{ page.url }}/"><h1>{{ page.title }}</h1></a>{% else %}<a class="site-title" href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>{% endif %}
    {% if page.path contains '_posts' %}<p class="post-meta">{{ reading-time }} read ● {{ page.date | date: '%A, %-d %B %Y' }}</p>{% else %}<p>{{ site.description }}</p>{% endif %}
  </div>
</header>

<nav>
  <span></span>
</nav>
